<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My project</title>
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta id="viewport" name="viewport" content ="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,400italic,300italic' rel='stylesheet' type='text/css'>

    <!-- build:js /js/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <a href="https://github.com/bcabanes/frontend-conferences"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>


    <header class="main-header"><!-- main-header -->
      <div class="header-container">
        <h1>
          Front-list
          <small>The best front-end conference list</small>
        </h1>
      </div>
    </header><!-- end of main-header -->

    <!-- ng-app: This directive declares an element as application's root element -->
    <div class="app" ng-app="frontendConfs" ng-controller="conferencesListController as conferences">
      <div class="filter-container">
        <div class="filter">
          <input type="text" ng-model="conferenceFilter" placeholder="Search">
        </div>
      </div>

      <div class="wrapper">
        <div class="card" ng-repeat="conference in conferencesList | filter:conferenceFilter">
          <img class="cover" width="150" heigth="150" src="/images/covers/{{conference.twitter}}.jpg">
          <h2>{{conference.name}}</h2>
          <p><a target="_blank" href="{{conference.website}}">website</a> | <a target="_blank" href="http://twitter.com/{{conference.twitter}}">@{{conference.twitter}}</a></p>
          <p>{{conference.resume}}</p>

        </div>
      </div>

    </div>

    <!-- build:js /js/vendors.js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbuild -->

    <!-- build:js /js/app.js -->
    <script src="/js/angular/config.js"></script>
    <script src="/js/angular/app.js"></script>
    <script src="/js/angular/routes.js"></script>
    <script src="/js/angular/apps/conferences/app.js"></script>
      <script src="/js/angular/apps/conferences/controllers/controllers.js"></script>
        <script src="/js/angular/apps/conferences/controllers/list.js"></script>
      <script src="/js/angular/apps/conferences/factories/factories.js"></script>
        <script src="/js/angular/apps/conferences/factories/api.js"></script>
    <!-- endbuild -->

</body>
</html>
