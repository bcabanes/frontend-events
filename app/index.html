<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My project</title>
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta id="viewport" name="viewport" content ="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->

    <!-- build:js /js/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="app" ng-app="app">

      <div class="todos-container" ng-controller="TodosController">
        <h1>
          Todos
          <small ng-if="remaining()">({{ remaining() }} remaining)</small>
        </h1>

        <input type="text" placeholder="Filter todos" ng-model="search">

        <ul>
          <li ng-repeat="todo in todos | filter:search">
            <input type="checkbox" ng-model="todo.completed">
            {{ todo.body }}
          </li>
        </ul>

        <form ng-submit="addTodo()">
          <input type="text" placeholder="Add new task" ng-model="newTodoBody">
          <button type="submit">Add task</button>
        </form>
      </div>

    </div>

    <!-- build:js /js/vendors.js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbuild -->

    <!-- build:js /js/app.js -->
    <script src="/js/angular/app.js"></script>
    <script src="/js/angular/config.js"></script>
    <script src="/js/angular/apps/todo/controllers/todos.js"></script>
    <!-- endbuild -->

</body>
</html>
